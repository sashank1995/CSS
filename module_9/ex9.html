<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 9</title>
		<link rel="stylesheet" href="ex9.css">
		<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="form">
			<form action="" method="post">
				<fieldset class="details">
					<p class="fl">Need an account?
					<span class="color"><a href="#"> Sign
							up</a></span>
					</p>

					<label>
						<i class="fa
						fa-envelope-o"></i>
						<input type="email" class="mail" name="email" required></label>
					<label>
						<i class="fa fa-lock"></i>
						<input type="password" class="pass" name="password" required>
					</label>
					<input type=checkbox name="always" class="check" value="Remember me" checked>Remember me
				</fieldset>
				<fieldset class="login">
					<input class="btn
					btn-default" type="submit"
		  name="submit" value="Sign in">
				</fieldset>
				<div class="bottom">
					<p>Forgot password?</p>
					<div class="problem">
						<span>Problems signing in?</span>
						<span><a href="#">Contact us</a></span>
					</div>
				</div>
			</form>
	</body>
</html>
