<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 9</title>
		<link rel="stylesheet" href="ex98.css">
		<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="form">
			<form action="" method="post">
				<fieldset class="details">
					<p class="fl" style="color:#707070;">Need an account?
					<span class="color"><a href="#"> Sign
							up</a></span>
					</p>

					<label>
						<i class="fa
						fa-envelope-o"></i>
						<input type="email"
	     class="mail" name="email" required style="border:0; margin-left:20px; padding-bottom:15px;" placeholder="john_doe@company.com"></label>
					<label>
						<i class="fa fa-lock"></i>
						<input type="password"
	     class="pass" name="password" required style="border:0; margin-left:20px; padding-bottom:20px;" value="1234">
					</label>
					<div class="cm">
						<input type="checkbox" name="always" id="check" checked>
						<label for="check"
							class="mark"><i class="ab fa fa-check"></i></label>
						<span style="color:#707070;">Remember me</span>
					</div>
				</fieldset>
				<fieldset class="login">
					<input class="btn
					btn-default" type="submit"
		  name="submit" value="Sign in">
				</fieldset>
				<div class="bottom">
					<p style="color:#A6A6A6;">Forgot password?</p>
					<div class="problem">
						<span style="color:#9D9D9D;">Problems signing in?</span>
						<span><a href="#">Contact us</a></span>
					</div>
				</div>
			</form>
	</body>
</html>
